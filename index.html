<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Кандидатстване - МУ-София</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 0;
    }

    .login-form {
      max-width: 400px;
      margin: 60px auto;
      padding: 40px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .login-form img {
      max-width: 180px;
      margin-bottom: 20px;
    }

    .login-form h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .login-form label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-form button {
      width: 100%;
      padding: 10px;
      background-color: #4a2f85;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }

    .links {
      margin-top: 15px;
    }

    .links a {
      margin: 0 10px;
      color: #4a2f85;
      text-decoration: none;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <main>
    <section class="login-form">
      <img src="logoMu.63d18d03.png" alt="Лого на МУ-София">
      <h2>Вход в системата</h2>
      <form onsubmit="redirectToResults(event)">
        <label for="email">Имейл:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Парола:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Вход</button>
      </form>
      <div class="links">
        <a href="#">Забравена парола?</a>
        <a href="#">Регистрация</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 МУ-София. Всички права запазени.</p>
  </footer>

  <script>
    function redirectToResults(event) {
      event.preventDefault();
      window.location.href = "rezultati.html";
    }
  </script>

</body>
</html>
